template:
  params:
    bootstrap: 5
    bootswatch: cosmo

home:
  sidebar:
    structure: [links, license, authors, dev]
  
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
reference:
  - title: Extract
    contents:
    - '`emr_extract`'
    - '`emr_dist`'
    - '`emr_screen`'
    - '`emr_annotate`'
    - '`emr_cor`'
    - '`emr_quantiles`'  
    - '`emr_summary`'
    - '`emr_ids_coverage`'
    - '`emr_ids_vals_coverage`'
    - '`emr_monthly_iterator`'
  - title: Database
    contents:
    - starts_with("emr_db")
  - title: Track
    contents:
    - starts_with("emr_track")
  - title: Virtual track
    contents:
    - starts_with("emr_vtrack")
  - title: Filter  
    contents:
    - starts_with("emr_filter")
  - title: Time
    contents:
    - starts_with("emr_date")
    - starts_with("emr_time")
  - title: Track attributes
    contents:
    - starts_with("emr_track.attr")
  - title: Track variables
    contents:
    - starts_with("emr_track.var")
  - title: Other
    contents:
    - '`emr_download_example_data`'    
    - '`naryn-package`'

